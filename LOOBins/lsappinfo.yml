name: lsappinfo
author: Brendan Chamberlain (@infosecb)
short_description: Control and query CoreApplicationServices about the app state on the system
full_description: lsappinfo (Launch Services Application Information) is a command line utility normally designed for troubleshooting macOS applications. It allows a user to gain information about running applications and their states. The binary can be abused by attackers to create or delete files, launch applications, or to send commands from a file.
